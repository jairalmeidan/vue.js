<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Primeiro exmplo</title>
</head>
<body>
    <div id="start">
        {{ mensage }}
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#start',
            data: {
                mensage: 'hello world. Estou usando Vue!'
            }
        });
    </script>

    </script>
</body>
</html>
